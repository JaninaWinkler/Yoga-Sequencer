<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Yoga</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
<body>
<div id="bgDimmer"></div>
<div id="slideshow"><button id="close-overlay" class="hidden"  name="popup button">X</button>
</div>

<div id="header">
<h1>My Yoga!</h1>
</div>

<div id="jumbotron">
<div class="select-time">
<p class="question">How much time do you have?</p>
   <input id="userTime" type="range" min="1" max="3" step="1" onchange="userTimeTextbox.value = userTime.value" />
    <input id="userTimeTextbox" type="text" value="A fair amount."/>
    <br>
  </div>
<div class="select-start">
<p class="question">Do you want to start standing or seated?</p>
  <input id="userStart" type="range" min="1" max="2" step="1" onchange="userStartTextbox.value = userStart.value" />
  <input id="userStartTextbox" type="text" value="Standing"/>
  <br>
</div>
<div class="select-goal">
<p class="question">What's your goal today? </p>
<input type="checkbox" class="checkbox" id="userInputStretch" value="Stretch">Stretch
<input type="checkbox" class="checkbox" id="userInputMove" value="Move">Move
<input type="checkbox" class="checkbox" id="userInputStrength" value="Strength">Strength
<input type="checkbox" class="checkbox" id="userInputRelax" value="Relax">Relax
<button id="overlay-button" name="button">Create Sequence!</button>
</div>
<div id="footer">
My yoga
</div>

</body>
</html>
